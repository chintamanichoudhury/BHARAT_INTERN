<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/styles/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet" />
    <title>Weather Report</title>
</head>
<body>
    <div class="card">
        <div class="search">
            <input id="search_input" type="text" placeholder="Enter city name..." spellcheck="false" >
            <button id="search_button" ><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <div class="error">
            <h1>INVALID CITY</h1>
        </div>
        <div class="disclose">
        <div class="weather">
            <img src="" class="weather__img">
            <h1 class="city" ></h1>
            <h2 class="temp" ></h2>
        </div>
        <div class="weather_forecast">
            <div class="weather__card">
                <i class="fa-solid fa-temperature-full"></i>
                <div>
                    <p>Real Feel</p>
                    <p class="realfeel"></p>
                </div>
            </div>
            <div class="weather__card">
                <i class="fa-solid fa-droplet"></i>
                <div>
                    <p>Humidity</p>
                    <p class="humidity"></p>
                </div>
            </div>
            <div class="weather__card">
                <i class="fa-solid fa-wind"></i>
                <div>
                    <p>Wind</p>
                    <p class="wind"></p>
                </div>
            </div>
            <div class="weather__card">
                <i class="fa-solid fa-gauge-high"></i>
                <div>
                    <p>Pressure</p>
                    <p class="pressure"></p>
                </div>
            </div>
        </div>
    </div>

    <script
    src="https://kit.fontawesome.com/9334a078b5.js" crossorigin="anonymous"></script>
    <script src="src/scripts/script.js"></script>
</body>
</html>
